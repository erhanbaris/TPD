<div class="header">

</div>

<div class="description">
</div>
<div class="clearfix">
  <div class="container">
    <div id="editor">
      <button style="z-index: 10; position: fixed; right: 10px; top: 10px">HELLO</button>

<script type="module">
/* https://codepen.io/Souleste/pen/wvvwJWw */
  window.editor = CodeMirror(document.getElementById("source"), {
    value: ``,
    mode:  "tpd",
    //lineNumbers: true,
    theme: "ayu-mirage",
    styleSelectedText: true,
    styleActiveLine: true,
    electricChars: false,
    smartIndent: false,
    scrollbarStyle: 'null'
  });


  window.editor.setSize(null, 600);

  var typeColors = {
    0: "",
    1: "number-token",
    2: "money-symbol-token",
    4: "operator-token",
    5: "text-token",
    7: "number-token",
    8: "variable-token",
    9: "comment-token",
    10: "money-symbol-token",
    11: "variable-use-token",
    12: "variable-defination-token"
  };

  import init from './pkg/libtpd.js';

  async function run() {
    await init('./pkg/libtpd_bg.wasm');
  }

</script>
